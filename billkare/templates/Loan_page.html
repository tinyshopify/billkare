<!DOCTYPE html>
<html lang="en">
{%load static %}
{% load custom_filter %}
<head>
    <meta charset="utf-8">
    
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
     <!-- Favicon -->
     
     <link href="images/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
 
  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
 
  <!-- Libraries Stylesheet -->
  <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
  
    <!-- Customized Bootstrap Stylesheet -->
    <link href="{%static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{%static 'css/style.css' %}" rel="stylesheet">
  
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top  box-shadow mb-3 p-0">
        <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-center px-4 px-lg-5 py-lg-0">
            <h2 class="m-0 text-success "><i class="fa fa-book me-3"></i>Catche</h2>
        </a>
    </nav>
<div class="row">
    <div class="col-lg-4">
        <img src="{% static 'images/pay in time.jpg' %}" alt="Image" />
    </div>
    <div class="col-lg-8">
        <div class="container h-100"> 
        <div class="bill">
            <div class="card align-items-center mx-auto mt-7">
                <div class="text-center">
                    <h3 class=" text-dark">Loan details recount</h3>
                   
                </div>
                <div class="card-body">
                <form  action="{% url 'Loan_page' %}" id="loan_form1" method="POST" enctype="multipart/form-data" >
                    {% csrf_token %}
                <p class="mb-4 text-danger">Looks like you have a monthly mortgage payment to <b>{{form.company_name}}</b></p>
                <table>
                    {{ form.as_table }}
                </table>
                <div style="display:none" id="submit_1"   >
                    <input type="submit" value="update" class="btn btn-success btn-lg" onclick="conform_update()"> </input>
                </div>
                </form>

                    <div  class="row mt-4">
                        <h6 class="mb-4">Does it sounds Correct?</h6>
                       <div class="col-sm-6">
                        <a class="btn btn-success w-50 py-3" style="border-radius: 4px;" href="{% url 'home' %}" >yes</a>
                       </div>
                       <div class="col-sm-6">
                        <button class="btn btn-success w-50 py-3" style="border-radius: 4px;" id="no" onclick="enable()">No</button>
                       </div>
                    </div>
                </div>
            </div>

            </div>
            </div>
        </div>
  </div>
  <script type="text/javascript">
     
     function enable()
                      {
                        document.getElementById('submit_1').style.display="block";
                        document.getElementById("id_PaymentDue_amount").removeAttribute('readonly');
                        document.getElementById("id_Due_date").removeAttribute('readonly');
                        swalalert("Enter Payment Due amount and Date");
                        document.getElementById("id_PaymentDue_amount").focus();
                       
                       
                      }
    function conform_update()
    {
        if (confirm(swalalert("Are You confirm to update?"))) {
            var frm = document.getElementsByName('loan_form1');
            swalalert("Updated Successfully!")
             frm.submit(); // Submit the form;
             } 
    }
function swalalert(text){
  
  Swal.fire({
  // title: 'warning!',
  text: text,
  customClass: 'swal-wide',
  confirmButtonText: 'ok',
 
  });
};
</script>
</body>
</html>
