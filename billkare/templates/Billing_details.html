{% extends "user_base.html" %}
{%load static %}

{% block body %}
<div class="container h-100">
  <div class="bill">
      <div class="card mx-auto mt-7">
        <div class="card-header h5">Hi,{{user.email}}<a href="#" class="btn btn-dark">{{paysum.days_more}} days more to next pay</a></div>
        <div class="card-body">
          <div class="form-group row">
            <label for="duedate" class="col-sm-4 col-form-label"><h5>Upcomming bills:</h5></label>
            <div class="col-sm-8">
              <input type="text" readonly class=" text-center btn-light" id="duedate" value="{{paysum.Loan_Type}}">
            </div>
          </div>
          <div class="form-group row">
            <label for="duedate" class="col-sm-4 col-form-label"><h5>Payment due from last month:</h5></label>
            <div class="col-sm-8">
              <input type="text" readonly class=" text-center  btn-light" id="duedate" value="{{paysum.PaymentDue_amount}}">
            </div>
          </div>
          <div class="form-group row">
            <label for="duedate" class="col-sm-4 col-form-label"><h5>Last Payment date:</h5></label>
            <div class="col-sm-8">
              <input type="text" readonly class=" text-center btn-light" id="duedate" value="{{paysum.current_paydate}}">
            </div>
          </div>
          <div class="form-group row">
            <label for="duedate" class="col-sm-4 col-form-label"><h5>Next Pay Day:</h5></label>
            <div class="col-sm-8">
              <input type="text" readonly class=" text-center  btn-light" id="duedate" value="{{paysum.fund_return_date}}">
            </div>
          </div>
          
          
        </div>
      </div>

      <div class="card mx-auto">
        <div class="card-header">Fund Available</div>
        <div class="card-body">
          <h5 class="card-title">Your Current Balance</h5>
          <p class="card-text h3 fw-bold text-dark">${{data.balance}}</p>
        </div>
      </div>
    </div>
  </div>
 {% endblock body %}
