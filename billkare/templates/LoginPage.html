{% extends "base.html" %}
{% block title %}Login{% endblock %}

{%load static %}

{% block body %}
<!---User Login Form-->

    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  {% if message %}
                  <h3 style="color:red;">
                    {{message}}
                  </h3>
                  <a href="{% url 'LoginPage' %}">Click Here to login Again</a>
                  {% else %}
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">LOGIN</p>
  
                  <form class="mx-1 mx-md-4" action="{% url 'LoginPage' %}" method = "POST">
                    {% csrf_token %}
                      <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" name="form_username" class="form-control" />
                        <label class="form-label" for="form_username">User Name</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" name="form_password" class="form-control" />
                        <label class="form-label" for="form_password">Password</label>
                      </div>
                    </div>
  
                    
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <input type="submit" value="Login" class="btn btn-primary btn-lg"> </input>
                    </div>
                    <div class="form-check d-flex justify-content-center mb-5">
                      <a href="{% url 'forgotPassword' %}" class="float-right">Forgot password?</a>
          
                    </div>
                    <div class="form-check d-flex justify-content-center mb-5">
                        Are you new user?<a href="{% url 'signup' %}">Register Here</a>
                      </label>
                    </div>
                  </form>
                  {% endif %}
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

{%endblock body %}
