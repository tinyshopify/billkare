


{% extends "base.html" %}
{% block title %}Login{% endblock %}

{%load static %}

{% block body %}

<div class="container h-100 mt-5">
    <div class="row d-flex  justify-content-center align-items-center h-100">
      <div class="col-lg-6">
         <!-- {% include 'includes/alerts.html' %} -->
        <form class="mx-1 mx-md-4 mt-3" action="{% url 'signup' %}" method="POST" enctype="multipart/form-data" autocomplete="off">
          {% csrf_token %}
          <div class="row g-3">
            <p class="text-center h3 fw-bold mb-3 mx-1  mt-4">Register with us</p>
                {{ user_form.as_table}}
                <div class="form-check d-flex justify-content-center mb-3">
                  <input class="form-check-input me-2" type="checkbox" required name="terms" id="terms" />
                  <label class="form-check-label" for="terms">
                    I agree all statements in <a href="#!">Terms of service</a>
                  </label>
                </div>
              <div class="col-md-6">
                  <button class="btn btn-dark  w-100 py-3" type="submit">Join now</button>
              </div>
        
          </div>
        </form>
     </div>
      <!-- <div class="col-lg-6 align-items-center ">
          <img src="{%static 'images\wbs3.png' %}" class="img-fluid" alt="Sample image">    
      </div> -->
  </div>
</div>

<!---User Signup Form-->
    
              
         
{%endblock %}
