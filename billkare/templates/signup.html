
{% extends "base.html" %}
{% block title %}Signup{% endblock %}

{%load static %}

{% block body %}
<!---User Signup Form-->
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card" >
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    {% if registered %}
                    <h1>Thank you for Registering</h1>
                   <h3><a href="{% url 'LoginPage' %}" class="nav-item nav-link">Click Here to Login</a></h3>
                    {% else %}
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">SIGNUP</p>
  
                  <form class="mx-1 mx-md-4" action="{% url 'signup' %}" method="POST" enctype="multipart/form-data" autocomplete="off">
                    {% csrf_token %}
                   
                    <div class="row g-3 ">
                       <table>
                          {{ user_form.as_table}}
                          {{ customer_form.as_table}}
                        </table>
                          <div class="form-check d-flex justify-content-center mb-5">
                            <input class="form-check-input me-2" type="checkbox" required name="terms" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                              I agree all statements in <a href="#!">Terms of service</a>
                            </label>
                          </div>
                        <div class="col-12">
                            <button class="btn btn-primary w-100 py-3"  type="submit">signup</button>
                        </div>
                  
                    </div>
                     
                  </form>
                  {% endif %}
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                    <img src="{%static 'images\signup.jpg' %}" class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

{%endblock body %}
