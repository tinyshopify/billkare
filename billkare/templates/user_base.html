<!DOCTYPE html>
<html lang="en">
{%load static %}
<head>
  <title>
    {% block title %} Sugan {% endblock %}
</title>
    <meta charset="utf-8">
    
    <meta content="width=device-width, initial-scale=1,minimum-scale=1" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
     <!-- Favicon -->
      <link rel="icon" type="image/x-icon" href="{%static 'images\favicon.ico' %}">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 
  <!-- Icon Font Stylesheet -->
 
  <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
  
  <link type='text/css' href='http://fonts.googleapis.com/css?family=Lato:400,700' />
 
  <!-- Libraries Stylesheet -->

  <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
    <!-- Customized Bootstrap Stylesheet -->
    <link href="{%static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{%static 'css/style.css' %}" rel="stylesheet">
    <link href="{%static 'css/navbarstyles.css' %}" rel="stylesheet">
    <link href="{%static 'css/usermenu.css' %}" rel="stylesheet">
  
</head>
<body  >
   
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->
  
    

     <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top">
        <a href="{% url 'home' %}"  class="navbar-brand d-flex align-items-center">
          <h1 class="m-0 Suganname">Sugan</h1>
        </a>
        <button
          type="button"
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav ms-auto py-3 py-lg-0">
          
            <!-- <a href="{% url 'account_summary' %}" class="nav-item nav-link {% if nbar == 'home' %}active{% endif %}">Home</i></a>
            <a href="{% url 'transaction_details' %}" class="nav-item nav-link {% if nbar == 'payments' %}active{% endif %}">Payments </a> 
          
            <a href="#" class="nav-item nav-link {% if nbar == 'user' %}active{% endif %}">Profile</i></a>

            
            <a href="{% url 'subscription' %}" class="nav-item nav-link  {% if nbar == 'sub' %}active{% endif %}">Subscription</a>
            <a href="{%url 'dash_board' %}" class="nav-item nav-link">Dashboard</a> -->
            <a href="#" class="nav-item nav-link">{{user.email}} ({{Suganuser.SubscriptionName}})</a>  
        </div>
  </nav>
 
 <div class="container py-3 customer">
  
        {% block body %}
        {% endblock body %}
     
        <!-- footer -->
        
        <div class="sidebar">
          <div class="menu">
                   <a href="{% url 'account_summary' %}" class="nav-item nav-link {% if nbar == 'home' %}active{% endif %}"><i class="fa fa-fw fa-home"></i><span class="nav-text">Home</span></a>
                   <a href="{% url 'transaction_details' %}" class="nav-item nav-link {% if nbar == 'payments' %}active{% endif %}"><iconify-icon icon="ri:secure-payment-line" title="Payments"></iconify-icon><span class="nav-text">Payments</span> </a> 
                 
                   <!-- <a href="#" class="nav-item nav-link {% if nbar == 'user' %}active{% endif %}">Profile</i></a> -->
       
                   <a href="{% url 'subscription' %}" class="nav-item nav-link  {% if nbar == 'sub' %}active{% endif %}"><iconify-icon icon="eos-icons:subscriptions-created-outlined"></iconify-icon><span class="nav-text">Subscription</span></a>
                   <a href="{%url 'dash_board' %}" class="nav-item nav-link">  <iconify-icon icon="zmdi:view-dashboard"></iconify-icon><span class="nav-text">Dashboard</span></a>
                   <a href="{% url 'logout' %}" class="nav-item nav-link"><iconify-icon icon="uiw:logout"></iconify-icon><span class="nav-text">Logout</span></a> 
                 </div>       
         </div> </div>
     <!-- JavaScript Libraries -->
         <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'lib/wow/wow.min.js' %}"></script>
        <script src="{% static 'lib/easing/easing.min.js' %}"></script>
        <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
        <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <!-- Template Javascript -->
        <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
     
        
</body>
</html>
