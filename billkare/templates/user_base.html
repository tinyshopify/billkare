<!DOCTYPE html>
<html lang="en">
{%load static %}
<head>
    <meta charset="utf-8">
    
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
     <!-- Favicon -->
     
     <link href="images/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- Icon Font Stylesheet -->
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
 
  <!-- Libraries Stylesheet -->
  <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
    <!-- Customized Bootstrap Stylesheet -->
    <link href="{%static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{%static 'css/style.css' %}" rel="stylesheet">
    <link href="{%static 'css/navbarstyles.css' %}" rel="stylesheet">
  
</head>
<body>
   
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


     <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top  px-4 px-lg-5 py-lg-0">
        <a href="{% url 'home' %}"  class="navbar-brand d-flex align-items-center">
          <h1 class="m-0 catchename">Catche</h1>
        </a>
        <button
          type="button"
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav ms-auto py-3 py-lg-0">
            {% if paid %}
            <a href="{% url 'billing_details' %}" class="nav-item nav-link {% if nbar == 'home' %}active{% endif %}">Payment Details</a>
            {% else %} 
            <a href="{% url 'transaction_details' %}" class="nav-item nav-link {% if nbar == 'home' %}active{% endif %}">Payment Details</a> 
            {% endif %}
            <!-- <a href="#" class="nav-item nav-link {% if nbar == 'user' %}active{% endif %}">Profile</i></a> -->
            <!-- <a href="#" class="nav-item nav-link   {% if nbar == 'user' %}active{% endif %}"><i class="fa fa-user fa-1x"></i>Profile</a> -->
            <!-- <a href="#" class="nav-item nav-link   {% if nbar == 'pay_summary' %}active{% endif %}">Payment summary</a> -->
            <a href="{% url 'subscription' %}" class="nav-item nav-link  {% if nbar == 'sub' %}active{% endif %}">Subscription</a>
            <!-- <a href="#" class="nav-item nav-link">Dashboard</a> -->
            <a href="{% url 'logout' %}" class="nav-item nav-link"><i class="fa fa-share-square fa-1x"></i>({{user.email}})({{catcheuser.SubscriptionName}})</a>  
        </div>
  </nav>
        {% block body %}
        {% endblock body %}
        
        <!-- footer -->
        
        
     <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'lib/wow/wow.min.js' %}"></script>
        <script src="{% static 'lib/easing/easing.min.js' %}"></script>
        <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
        <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <!-- Template Javascript -->
        <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
     
        
</body>
</html>
