{% extends 'base.html' %}


{% block body %}

<div  class="container" style="min-height:84vh">
    <div class="bill">
        <div class="card mx-auto">
        <div class="card-body p-md-5">
        <h4 class="card-title mb-4">Forgot Password ??</h4>
        <h6>Enter Your E-mail bellow we will send reset password link.</h6>
        {% include 'includes/alerts.html' %}
        <form action="{% url 'forgotPassword' %}" method="POST">
            {% csrf_token %}
            <div class="text-center h1 mb-5 mx-1 mx-md-4 mt-4">
                <input type="email" class="form-control" placeholder="Email Address" name="email">
            </div> 

            <div class="text-center mb-3 mx-1 mx-md-2 mt-2">
                <a href="{% url 'LoginPage' %}" class="float-right">Got password? Login</a>

            </div> 
            <div class="text-center mb-5 mx-1 mx-md-2 mt-2">
                <button type="submit" class="btn btn-primary btn-block"> Submit  </button>
            </div> 
        </form>
        </div> <!-- card-body.// -->
        </div> <!-- card .// -->

        <p class="text-center mt-4">Don't have account? <a href="{% url 'signup' %}">Sign up</a></p>
        <br><br>
    </div>
</div>
{% endblock body %}
